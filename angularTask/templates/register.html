<div class="">
  <div class="col-12 col-md-8 offset-md-2 registrationform">
    <div class="card m-5 p-4 bg-info">
      <div class="card-header align-items-center bg-white">
        <h2 class="text-primary" style="text-align: center">Registration</h2>
        <div class="d-md-flex card-body bg-white">
          <img
            class="img-fluid col-12 col-md-7"
            src="https://img.freepik.com/premium-vector/female-hands-typing-text-laptop-keyboard_575379-64.jpg"
          />
          <div
            id="registrationForm"
            ng-controller="registerController"
            class="col-12 col-md-4"
          >
            <input
              type="text"
              class="form-control mb-2"
              ng-model="firstName"
              placeholder="Enter First Name"
              autocomplete="off"
              ng-change="validateFirstName()"
              ng-class="{'is-invalid':firstNameError}"
            />
            <p ng-show="firstNameError" class="text-danger">
              {{firstNameError}}
            </p>
            <input
              type="text"
              class="form-control mb-2"
              ng-model="lastName"
              placeholder="Enter Last Name"
              autocomplete="off"
              ng-class="{'is-invalid':lastNameError}"
              ng-change="validateLastName()"
            />
            <p ng-show="lastNameError" class="text-danger">{{lastNameError}}</p>

            <label class="form-label">Gender:</label>
            <fieldset class="mb-2" required>
              <input
                type="radio"
                value="male"
                ng-model="selectedGender"
                ng-change="validateGender()"
                autocomplete="off"
              />
              <label class="form-label">Male </label>
              <input
                type="radio"
                value="female"
                ng-model="selectedGender"
                ng-change="validateGender()"
                autocomplete="off"
              />
              <label class="form-label">Female </label>
            </fieldset>
            <p ng-show="genderError" class="text-danger">{{genderError}}</p>
            <input
              type="text"
              class="form-control mb-2"
              ng-model="phoneNumber"
              placeholder="Enter phone Number"
              autocomplete="off"
              ng-change="validatePhoneNumber()"
              ng-class="{'is-invalid':phoneNumberError}"
              required
            />
            <p ng-show="phoneNumberError" class="text-danger">
              {{phoneNumberError}}
            </p>
            <input
              type="text"
              onfocus="(this.type='date')"
              class="form-control mb-2"
              ng-model="dateOfBirth"
              placeholder="Date of birth"
              autocomplete="off"
              ng-change="validateDateOfBirth()"
              ng-class="{'is-invalid':dateOfBirthError}"
            />
            <p ng-show="dateOfBirthError" class="text-danger">
              {{dateOfBirthError}}
            </p>
            <input
              type="text"
              class="form-control mb-2"
              id="email"
              ng-model="email"
              placeholder="Enter Email"
              autocomplete="off"
              ng-change="validateEmail()"
              ng-class="{'is-invalid':emailError}"
            />
            <p ng-show="emailError" class="text-danger">{{emailError}}</p>
            <input
              type="password"
              class="form-control mb-2"
              ng-model="password"
              placeholder="Set password"
              autocomplete="off"
              ng-change="validatePassword()"
              ng-class="{'is-invalid':passwordError}"
            />
            <p ng-show="passwordError" class="text-danger">{{passwordError}}</p>
            <input
              type="password"
              class="form-control mb-2"
              ng-model="confirmPassword"
              placeholder="Re-enter Password"
              autocomplete="off"
              ng-change="validateConfirmPassword()"
              ng-class="{'is-invalid':confirmPasswordError}"
            />
            <p ng-show="confirmPasswordError" class="text-danger">
              {{confirmPasswordError}}
            </p>
            <input
              type="button"
              class="bg-success text-white rounded-2 w-100 p-2 fs-5"
              ng-click="register()"
              value="Register Now"
            />
            <p id="message"></p>
            <p class="text-center">
              Already have an account?<a
                ui-sref="login"
                class="text-decoration-none"
              >
                Login now</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
